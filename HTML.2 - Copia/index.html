<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário De Cadastro</title>
    
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_shopping_re_hdd9.svg">
        </div>

        <div class="form" id="form">

            <form action="#">

                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="completename">Nome</label>
                        <input id="completename" type="text" name="completename" placeholder="Digite seu primeiro nome" required class="required">
                    </div>

                    <div class="input-box">
                        <label for="completename">Sobre nome</label>
                        <input id="completename" type="text" name="completename" placeholder="Digite seu Sobrenome" required class="required">
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required class="required">
                    </div>

                    <div class="input-box">
                        <label for="E-mail">E-mail</label>
                        <input id="E-mail" type="password" name="E-mail" placeholder="Digite seu email" required class="required">
                    </div>  
                      
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required class="required">
                    </div> 

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Confirme sua senha" required class="required">
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="famale" name="gender">
                            <label for="famale">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>

</script>
</html>
